<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <form>
        <label>Firstname:</label>
        <input type="text" required><br>
        <label>Secondname:</label>
        <input type="text" required><br>
        <label>Password:</label>
        <input type="text" pattern="(?-.*\d)(?-.*[a-z])(?-.*[A-Z]).{8,}"
        tittle ="Must contain at least one number and 
        one uppercase and lowercase letter, and at least 8 or more charachers">
        <br>
        <label>Age:</label>
        <input type="Number"><br>
        <label>Contact</label>
        <input type="number"><br> 
        <label>Gender:</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Transgender<br>
        <label>Country:</label>
        <input type="Checkbox">Indian
        <input type="Checkbox">Foreigner<br>
        <label>State:</label>
        <select>
            <option>Choose your state</option>
            <option>TamilNadu</option> 
            <option>Puducherry</option> 
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Andrapredesh</option>
        </select><br>
        <label>Email:</label>
        <input type="email" required><br> 
        <label>Website:</label>
        <input type="url" required><br>
        <br>
        <button>Submit </button>
    </form>
    
</body> 
</html>
